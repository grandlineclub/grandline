  body {
    background-color: #000;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    color: white;
    text-align: center;
  }

  h1 {
    margin: 30px 0 30px;
    color: #fff;
    font-size: 28px;
  }

  .header {
    background-color: #111;
    padding: 10px 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
    position: sticky;
    top: 0;
    z-index: 10;
    border-bottom: 1px solid #444;
  }

  .header a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background 0.3s;
  }

  .header a:hover {
    background-color: #222;
  }

  .ranking-wrapper {
    display: flex;
    gap: 30px;
    padding: 20px;
    align-items: flex-start;
  }

  .ranking-column {
    flex: 1;
  }

  .pyramid-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px;
  }

  .pyramid-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
  }

  .image-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #111;
    border-radius: 12px;
    padding: 10px;
    box-shadow: 0 4px 12px rgba(255,255,255,0.05);
    width: 120px;
    overflow: hidden;
    height: 270px;
  }

  .image-rank {
    font-size: 18px;
    font-weight: bold;
    color: #00ffff;
    margin-bottom: 6px;
  }

  .image-box img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    object-position: top;
    border-radius: 8px;
    border: 2px solid #fff;
  }

  .image-name {
    margin-top: 8px;
    font-weight: bold;
    color: #ffffff;
  }

  .score {
    margin-top: 4px;
    font-weight: bold;
    color: #ffd700;
  }

  @media (max-width: 900px) {
    .ranking-wrapper {
      flex-direction: column;
    }
  }
