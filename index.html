<script>

// ‚úÖ ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô (‡∏°‡∏≤‡∏Å ‚Üí ‡∏ô‡πâ‡∏≠‡∏¢)
images.sort((a, b) => b.score - a.score || a.name.localeCompare(b.name));

// ‚úÖ ‡∏à‡∏±‡∏î‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö ‡πÇ‡∏î‡∏¢‡∏ñ‡πâ‡∏≤‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô‡∏à‡∏∞‡πÑ‡∏î‡πâ‡∏•‡∏≥‡∏î‡∏±‡∏ö‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô
let rank = 1;
images.forEach((p, i) => {
  if (i > 0 && p.score === images[i - 1].score) {
    p.rank = images[i - 1].rank;
  } else {
    p.rank = i + 1;
  }
});

const container = document.getElementById('pyramidContainer');

// ü•á ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 1 ‡πÅ‡∏ñ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß
const row1 = document.createElement('div');

// ü•à + ü•â ‡πÅ‡∏ñ‡∏ß‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô
const row2 = document.createElement('div');
row2.className = 'pyramid-row';
row2.innerHTML = createBox(images[1], 'ü•à ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 2') + createBox(images[2], 'ü•â ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 3');

// üîπ ‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠ (‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 4 ‡∏•‡∏á‡πÑ‡∏õ) ‚Äî ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ó‡∏µ‡∏•‡∏∞ 4 ‡∏£‡∏π‡∏õ‡∏ï‡πà‡∏≠‡πÅ‡∏ñ‡∏ß
for (let i = 3; i < images.length; i += 4) {
  const row = document.createElement('div');
  row.className = 'pyramid-row';
  const subset = images.slice(i, i + 4);
  subset.forEach(img => {
    row.innerHTML += createBox(img, `‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö ${img.rank}`);
  });
  container.appendChild(row);
}

function createBox(img, rankText) {
  return `
    <div class="image-box">
      <div class="image-rank">${rankText}</div>
      <img src="${img.url}" alt="${img.name}">
      <div class="image-name">${img.name}</div>
      <div class="score">${img.score.toLocaleString()} ‡πÄ‡∏ö‡∏£‡∏µ</div>
    </div>`;
}
