  <!-- üîπ ‡∏™‡∏Ñ‡∏£‡∏¥‡∏õ‡∏ï‡πå‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö -->
  <script>
    const images = [
      { name: 'ReR9', score: 27000000, url: 'https://img5.pic.in.th/file/secure-sv1/IMG_5412b03d93dc9ea33ec6.jpeg' },
      { name: '8Monday', score: 10000000, url: 'https://img2.pic.in.th/pic/IMG_5360d1ee127136b14a1e.jpeg' },
      { name: 'GrayJoy', score: 15900000, url: 'https://img2.pic.in.th/pic/IMG_5333cf576f804fe75e14.jpeg' },
      { name: 'Satang', score: 10000000, url: 'https://img5.pic.in.th/file/secure-sv1/IMG_52817329a10906dee595.jpeg' },
      { name: 'SA I', score: 5000000, url: 'https://img2.pic.in.th/pic/IMG_524101b89147604a1148.jpeg' },
      { name: 'Conan G', score: 5000000, url: 'https://img5.pic.in.th/file/secure-sv1/IMG_518812db93366a70e61f.jpeg' },
      { name: 'TANZEGUET', score: 17000000, url: 'https://img5.pic.in.th/file/secure-sv1/IMG_490454bf30696079fd8e.jpeg' },
      { name: 'zj', score: 5000000, url: 'https://img5.pic.in.th/file/secure-sv1/IMG_458449b5a829de9873a9.jpeg' },
      { name: 'Ploy Pegion', score: 7000000, url: 'https://img5.pic.in.th/file/secure-sv1/IMG_44926cab8da16d4a9220.jpeg' },
      { name: 'Tae Custom', score: 5000000, url: 'https://img2.pic.in.th/pic/IMG_4157.jpeg' },
      { name: 'Bank Shaman', score: 5000000, url: 'https://img2.pic.in.th/pic/IMG_544486abf186403af404.jpeg' }
    ];

    images.sort((a, b) => {
      if (b.score !== a.score) return b.score - a.score;
      return a.name.localeCompare(b.name);
    });

    const container = document.getElementById('pyramidContainer');
    let currentRank = 1;
    let previousScore = null;
    let displayedRank = 1;
    let index = 0;

    const pyramidRows = [1, 2, 3];
    for (let rowSize of pyramidRows) {
      const row = document.createElement('div');
      row.className = 'pyramid-row';

      for (let i = 0; i < rowSize && index < images.length; i++, index++) {
        const img = images[index];
        if (img.score !== previousScore) displayedRank = currentRank;
        previousScore = img.score;

        const rank = displayedRank === 1 ? 'ü•á' :
                     displayedRank === 2 ? 'ü•à' :
                     displayedRank === 3 ? 'ü•â' : `‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö ${displayedRank}`;

        row.innerHTML += `
          <div class="image-box">
            <div class="image-rank">${rank}</div>
            <img src="${img.url}" alt="${img.name}">
            <div class="image-name">${img.name}</div>
            <div class="score">${img.score.toLocaleString()} ‡πÄ‡∏ö‡∏£‡∏µ</div>
          </div>`;
        currentRank++;
      }

      container.appendChild(row);
    }

    while (index < images.length) {
      const row = document.createElement('div');
      row.className = 'pyramid-row';

      for (let i = 0; i < 4 && index < images.length; i++, index++) {
        const img = images[index];
        if (img.score !== previousScore) displayedRank = currentRank;
        previousScore = img.score;

        const rank = displayedRank === 1 ? 'ü•á' :
                     displayedRank === 2 ? 'ü•à' :
                     displayedRank === 3 ? 'ü•â' : `‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö ${displayedRank}`;

        row.innerHTML += `
          <div class="image-box">
            <div class="image-rank">${rank}</div>
            <img src="${img.url}" alt="${img.name}">
            <div class="image-name">${img.name}</div>
            <div class="score">${img.score.toLocaleString()} ‡πÄ‡∏ö‡∏£‡∏µ</div>
          </div>`;
        currentRank++;
      }

      container.appendChild(row);
    }
  </script>
</body>
